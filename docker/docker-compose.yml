version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: slg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: slgpass
      POSTGRES_USER: slguser
      POSTGRES_DB: slgdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "slguser"]
      interval: 10s
      timeout: 5s
      retries: 6

  redis:
    image: redis:7.2
    container_name: slg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
